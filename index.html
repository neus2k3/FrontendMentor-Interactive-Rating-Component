<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="content">
    <div class="star-img">
      <img src="images/icon-star.svg" alt="Star-Image">
    </div>

    <h1 class="header">How did we do?</h1>
    <p class="text">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="ratings">
      <div class="rating">
        1  
      </div>
      <div class="rating">
        2  
      </div>
      <div class="rating">
        3  
      </div>
      <div class="rating">
        4  
      </div>
      <div class="rating">
        5  
      </div>      
    </div>

    <button class="submit-button">SUBMIT</button>
  </div>
  
  <div class="content tq-content">
    <div class="tq-img">
      <img src="images/illustration-thank-you.svg" alt="Star-Image">
    </div>

    <div class="tq-rating">You selected <span id="rating-value"></span> out of 5</div>            
    <h1 class="tq-header">Thank you!</h1>
    <p class="tq-text">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
